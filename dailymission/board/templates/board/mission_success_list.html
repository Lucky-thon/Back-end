<h1>미션 성공 게시판</h1>
<a href="{% url 'mission_success_create' %}">새 글 쓰기</a>
<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>작성자: {{ post.author }}</p>
            <p>작성 일시: {{ post.created_at }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="이미지" width="200">
            {% endif %}
            <p>{{ post.content }}</p>
        </li>
    {% endfor %}
</ul>
